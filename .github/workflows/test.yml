name: Testing application
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test -- --coverage --coverageReporters lcov
      - name: Check coverage
        run: bash <(curl -s https://codecov.io/bash)
